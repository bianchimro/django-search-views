{% load search_views %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Actors list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <h2>Actors list</h2>

      <div class="panel">
        <div class="panel-body">
          <form class="form" action="" method="get">
            {{form.as_p}}
            <a class="btn btn-default" href="{% url 'actors' %}">Reset</a>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>

      </div>
      <form action="" method="POST">

      <table class="table table-striped">
        <tr>
          <th>Selection</th>
          <th>
            Name
          </th>
          <th>
            Age
          </th>
        </tr>

        {% for actor in object_list %}
        <tr>
          <td class="{% if selection_form.record_errors|get_selection_error:actor.pk %}has-error{% endif %}">
            <div class="checkbox">
              <label>
                <input
                  type="checkbox"
                  name="actions_selection"
                  value="{{actor.pk}}"
                  {% if actor.pk|stringformat:"i" in selection_form_pks %}checked="checked"{% endif %}/>

                  {% if selection_form.record_errors|get_selection_error:actor.pk %}
                    {{selection_form.record_errors|get_selection_error:actor.pk}}
                  {% endif %}
              </label>
            </div>
          </td>
          <td>
            {{actor.name}} {{actor.surname}}
          </td>
          <td>
            {{actor.age}}
          </td>
        </tr>
        {% endfor %}
      </table>

      {% csrf_token %}

      <div class="">
        {{ action_form.as_p }}
        <button type="submit" class="btn btn-warning btn-sm pull-right">
          Esegui
        </button>

      </div>
    </form>



    </div>
  </body>

  {{action_form.media}}
</html>
